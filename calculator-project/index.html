<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/805d14f678.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1 id="title">Vijay's Calculator</h1>
        <p id="description">This is calculator is responsive for All devices</p>
        <div class="screen">
          <div id="input"></div>
          <div id="result"></div>
        </div>
        <div class="numpad">
          <button id="erease">E</button>
          <button id="clear">C</button>
          <button id="equal">=</button>
          <button id="se">7</button>
          <button id="ei">8</button>
          <button id="ni">9</button>
          <button id="fo">4</button>
          <button id="fi">5</button>
          <button id="si">6</button>
          <button id="on">1</button>
          <button id="tw">2</button>
          <button id="th">3</button>
          <button id="du_ze">00</button>
          <button id="ze">0</button>
          <button id="add">+</button>
          <button id="subtract">-</button>
          <button id="multi">*</button>
          <button id="div">/</button>
          <button id="modulus">%</button>
          <button id="point" style="font-size: 7px">
            <i class="fa-solid fa-circle"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->

    <script src="script.js"></script>
  </body>
</html>
